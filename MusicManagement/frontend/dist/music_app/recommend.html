{% verbatim %}
<div class="container" ng-controller="RecommendController">
    <div class="row">
        <div id="recommendCarousel" class="carousel slide w-100" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#recommendCarousel" data-slide-to="{{$index}}" ng-class="{active:$index==0}" ng-repeat="recommend in recommends"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item" ng-class="{active:$index==0}" ng-repeat="recommend in recommends">
                    <img ng-src="{{recommend.cover}}" class="d-block w-100" height="350" alt="{{recommend.playlist_title}}">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>{{recommend.playlist_title}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-4">
            <h3>推荐专辑</h3>
            <hr />
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-6 text-center">
                        <img ng-src="{{albums[0].cover}}" class="d-block w-100 rounded " alt="{{albums[0].title}}">
                        <button ng-click="viewAlbum(albums[0]);" type="button" class="btn btn-link">{{albums[0].title}}</button>
                    </div>
                    <div class="col-6 text-center">
                        <img ng-src="{{albums[1].cover}}" class="d-block w-100 rounded " alt="{{albums[1].title}}">
                        <button ng-click="viewAlbum(albums[1]);" type="button" class="btn btn-link">{{albums[1].title}}</button>
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-6 text-center">
                        <img ng-src="{{albums[2].cover}}" class="d-block w-100 rounded " alt="{{albums[2].title}}">
                        <button ng-click="viewAlbum(albums[2]);" type="button" class="btn btn-link">{{albums[2].title}}</button>
                    </div>
                    <div class="col-6 text-center">
                        <img ng-src="{{albums[3].cover}}" class="d-block w-100 rounded " alt="{{albums[3].title}}">
                        <button ng-click="viewAlbum(albums[3]);" type="button" class="btn btn-link">{{albums[3].title}}</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <h3>推荐歌单</h3>
            <hr />
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-6 text-center">
                        <img ng-src="{{playlists[0].cover}}" class="d-block w-100 rounded " alt="{{playlists[0].title}}">
                        <button ng-click="viewPlaylist(playlists[0]);" type="button" class="btn btn-link">{{playlists[0].name}}</button>
                    </div>
                    <div class="col-6 text-center">
                        <img ng-src="{{playlists[1].cover}}" class="d-block w-100 rounded " alt="{{playlists[1].title}}">
                        <button ng-click="viewPlaylist(playlists[1]);" type="button" class="btn btn-link">{{playlists[1].name}}</button>
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-6 text-center">
                        <img ng-src="{{playlists[2].cover}}" class="d-block w-100 rounded " alt="{{playlists[2].title}}">
                        <button ng-click="viewPlaylist(playlists[2]);" type="button" class="btn btn-link">{{playlists[2].name}}</button>
                    </div>
                    <div class="col-6 text-center">
                        <img ng-src="{{playlists[3].cover}}" class="d-block w-100 rounded " alt="{{playlists[3].title}}">
                        <button ng-click="viewPlaylist(playlists[3]);" type="button" class="btn btn-link">{{playlists[3].name}}</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <h3>推荐歌曲</h3>
            <hr />
            <div class="list-group-flush">
                <a ng-repeat="music in musics" href="#" class="list-group-item list-group-item-action clearfix">
                    <div class="float-left">
                        {{music.title}}
                        <small class="text-muted">{{music.artists.join("/")}}</small>
                    </div>
                    <div class="float-right">
                        <button ng-click="sendToPlay(music);" type="button" class="btn btn-outline-danger btn-sm"><i class="fas fa-play-circle"></i></button>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
{% endverbatim %}
