{% verbatim %}
<div class="container" ng-controller="RecommendDetailController">
    <div class="row">
        <div id="recommendDetailCarousel" class="carousel slide w-100" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img ng-src="{{recommend.cover}}" class="d-block w-100" height="350" alt="{{recommend.playlist_title}}">
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <h3>{{recommend.playlist_title}}</h3>
    </div>
    <div class="row mt-3">
        <pre style="font-size:120%;">
            {{recommend.description}}
        </pre>
    </div>
    <div class="row mt-3">
        <div class="list-group col-md-4 offset-md-4">
            <a ng-repeat="music in recommend.playlistDetail.songEntities" href="#" class="list-group-item list-group-item-action clearfix">
                <div class="float-left">
                    {{music.title}}
                    <small class="text-muted">{{music.artists.join("/")}}</small>
                </div>
                <div class="float-right">
                    <button ng-click="sendToPlay(music);" type="button" class="btn btn-outline-danger btn-sm"><i class="fas fa-play-circle"></i></button>
                </div>
            </a>
        </div>
    </div>
</div>
{% endverbatim %}
