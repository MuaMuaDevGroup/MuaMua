{% verbatim %}
<div class="body-content">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link active" href="#v-pills-recommend" data-toggle="pill" href="#">推荐榜单</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#v-pills-artist" data-toggle="pill" href="#">推荐歌手</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#v-pills-music" data-toggle="pill" href="#">我的音乐</a>
        </li>
    </ul>
    <hr />


    <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-recommend" role="tabpanel" aria-labelledby="v-pills-recommend-tab">
            <img ng-src="{{recommend.photo}}" alt={{recommend.title}}>
            <textarea cols="25">{{recommend.description}}
                    </textarea>
            <hr />
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">歌曲Id</th>
                        <th scope="col">歌曲标题</th>
                        <th scope="col">歌曲风格</th>
                        <th scope="col">时长</th>
                        <th scope="col">歌手姓名</th>
                        <th scope="col">专辑标题</th>
                        <th scope="col">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="music in musics">
                        <th scope="row">{{music.id}}</th>
                        <td>{{music.title}}</td>
                        <td>{{music.style}}</td>
                        <td>{{music.duration}}</td>
                        <td>{{music.artistNames.join(",")}}</td>
                        <td>{{music.AlbumName}}</td>
                        <td>
                            <button type="button" class="btn btn-success" ng-show="music.audio != undefined" ng-click="music.audio.paused ? music.audio.play() : music.audio.pause()">播放</button>
                            <button type="button" class="btn btn-secondary" ng-click="toCollectMusic(music.id)">收藏</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div class="music-playerbar" style="top:-50px; visibility:visible;" id="music-playerbar">
        <button ng-click='audio.paused ? audio.play() : audio.pause()'>Pause</button>
        <button ng-click='audio.restart()'>Stop</button>
        <button ng-click='audio.muting = !audio.muting'>Mute</button>

        <label>Current Time</label>
        <input class='form-control' type=text ng-model='audio.currentTime'>
        <label>Volume</label>
        <input class='form-control' type=range min=0 max=1 step=0.01 ng-model='audio.volume'>
    </div>
</div>
{% endverbatim %}
