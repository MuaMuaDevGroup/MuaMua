{% verbatim %}
<div class="fixed-bottom container-fluid" style="background-color:beige;" ng-controller="MiniPlayerController">
    <div class="row align-items-center">
        <div class="col-xl-2 col-3 container-fluid">
            <div class="row align-items-center">
                <img ng-src="{{music.cover}}" style="margin:5px;margin-right: 20px;" width="50" height="50" alt="">
                <button type="button" class="btn btn-danger btn-circle" style="margin-right:5px;">a</button>
                <button type="button" ng-click='togglePlay();' class="btn btn-danger btn-circle" style="margin-right:5px;">P</button>
                <button type="button" class="btn btn-danger btn-circle" style="margin-right:5px;">b</button>
            </div>

        </div>

        <div class="col-xl-9 col-7 container-fluid">
            <div class="row justify-content-between">
                <div class="col-2">
                    <span>{{music.title}}</span>
                    <span>/</span>
                    <span>{{music.artistsName.join(",")}}</span>
                </div>
                <div class="col-2">
                    <span>{{audio.currentTime | trackTime}}</span>
                    <span>/</span>
                    <span>{{audio.duration | trackTime}}</span>
                </div>

            </div>
            <div class="row">
                <input ng-mousedown="canChange = true;" ng-mouseup="canChange = false;" ng-model='currentTime' style="width:100%" type="range" min="0" max="{{audio.duration}}">
            </div>
        </div>
        <div class="col-xl-1 col-2">
            <button type="button" class="btn btn-danger btn-circle">L</button>
            <button type="button" class="btn btn-danger btn-circle">V</button>
        </div>
    </div>

</div>
{% endverbatim %}
