{% verbatim %}
<div class="fixed-bottom container-fluid mini-player" ng-controller="MiniPlayerController">
    <div class="row align-items-center">
        <div class="col-xl-2 col-3 container-fluid">
            <div class="row align-items-center">
                <button href="#" type="button" class="btn btn-link player-controller-img" ng-click="nowDisplay = 'player';">
                    <img ng-src="{{music.cover}}" width="50" height="50" alt="">
                </button>
                <button type="button" class="btn btn-danger btn-circle player-controller-button">a</button>
                <button type="button" class="btn btn-danger btn-circle player-controller-button" ng-click="togglePlay();">P</button>
                <button type="button" class="btn btn-danger btn-circle player-controller-button">b</button>
            </div>

        </div>

        <div class="col-xl-9 col-7 container-fluid player-info">
            <div class="row justify-content-between">
                <div class="col-auto player-info-left">
                    <span>{{music.title || "MuaMua Music"}}</span>
                    <span>/</span>
                    <span>{{music.artistsName.join(",") || "MuaMua Artist" }}</span>
                </div>
                <div class="col-auto player-info-right">
                    <span>{{(audio.currentTime | musicTime) || "00:00" }}</span>
                    <span>/</span>
                    <span>{{(audio.duration | musicTime) || "00:00" }}</span>
                </div>

            </div>
            <div class="row">
                <input class="player-bar" ng-mousedown="canChange = true;" ng-mouseup="canChange = false;" ng-model='currentTime'
                    step="0.05" type="range" min="0" max="{{audio.duration}}">
            </div>
        </div>
        <div class="col-xl-1 col-2">
            <button type="button" class="btn btn-danger btn-circle">L</button>
            <button type="button" class="btn btn-danger btn-circle">V</button>
        </div>
    </div>

</div>
{% endverbatim %}
