<!DOCTYPE html>
<html ng-app="mm-app">

<head>
    <title>MuaMua - 在线音乐播放</title>
</head>

<body ng-controller="MusicController">
    {% verbatim %}
    <div class="btn-group" role="group" aria-label="Music Management Toolbar">
        <button type="button" ng-click="refreshMusic();" class="btn btn-secondary">刷新</button>
    </div>
    <hr />
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">歌曲Id</th>
                <th scope="col">歌曲标题</th>
                <th scope="col">歌曲风格</th>
                <th scope="col">时长</th>
                <th scope="col">歌手姓名</th>
                <th scope="col">专辑标题</th>
                <th scope="col">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="music in musics">
                <th scope="row">{{music.id}}</th>
                <td>{{music.title}}</td>
                <td>{{music.style}}</td>
                <td>{{music.duration}}</td>
                <td>{{music.artistNames.join(",")}}</td>
                <td>{{music.AlbumName}}</td>
                <td>
                    <button type="button" class="btn btn-success" ng-click="sendToPlay(music);">播放</button>
                </td>
            </tr>
        </tbody>
    </table>
    {% endverbatim %}
    {% include "player_mini.html" %}
    {% load static %}
    <script src="{% static './app.js' %}"></script>
    <script src="{% static './style.js' %}"></script>
    <script src="{% static './vendors~app.js' %}"></script>
</body>

</html>
